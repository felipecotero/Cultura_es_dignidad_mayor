                    `;
                } else {
                    btn.className = "filter-btn px-4 py-2 text-xs uppercase tracking-wider h-auto min-h-[50px]";
                    btn.textContent = encargado;
                }

                btn.onclick = () => filterEvents(encargado);
                filterContainer.appendChild(btn);
            });
        }

        function filterEvents(name) {
            if (activeFilter === name) {
                activeFilter = 'Todos';
            } else {
                activeFilter = name;
            }
            
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            
            const btnId = activeFilter === 'Todos' ? 'btn-Todos' : `btn-${activeFilter.replace(/\s+/g, '-')}`;
            const targetBtn = document.getElementById(btnId);
            if (targetBtn) targetBtn.classList.add('active');

            renderCalendar();
        }

        setupFilters();
        renderCalendar();
    </script>
</body>
